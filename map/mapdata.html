<h1>Map Data Format</h1>
<ul>
<li>(root):object --- マップデータ
	<ul>
	<li>width:number --- マップの横幅ブロック数</li>
	<li>height:number --- マップの高さブロック数</li>
	<li>chip:string --- マップチップのファイル名</li>
	<li>data:number[] --- マップのブロックデータ</li>
	</ul></li>
</ul>
